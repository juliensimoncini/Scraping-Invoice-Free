name: Scraper Free Mobile & Freebox CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Installation des dépendances
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Test de présence des fichiers (facultatif)
      run: |
        [test -f scraper_factures_freebox.py ] && echo "Script Freebox OK" || echo "Script Freebox NON TROUVÉ"
        [test -f scraper_factures_freemobile.py ] && echo "Script Free Mobile OK" || echo "Script Free Mobile NON TROUVÉ"
      shell: bash

    - name: Fin du job
      run: echo "✅ Build et vérifications terminées avec succès."