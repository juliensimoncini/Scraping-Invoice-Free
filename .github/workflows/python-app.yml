name: Scraper Free Mobile & Freebox CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout du code
      uses: actions/checkout@v4

    - name: Configuration de Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Installation des dépendances
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Vérification du style de code (flake8)
      run: |
        pip install flake8
        flake8 .

    - name: Test du script (mode simulation)
      run: |
        echo "Test de présence des fichiers principaux"
        test -f scraper_factures_freebox.py
        test -f scraper_factures_freemobile.py

    - name: Fin du job
      run: echo "✅ Build et vérifications terminées avec succès."